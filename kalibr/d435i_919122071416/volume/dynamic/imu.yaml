#Accelerometers
accelerometer_noise_density: 0.1          # Noise density (continuous-time)
accelerometer_random_walk:   0.001        # Bias random walk

#Gyroscopes
gyroscope_noise_density:     0.01         # Noise density (continuous-time)
gyroscope_random_walk:       0.0001       # Bias random walk

rostopic:                    /camera/imu  # the IMU ROS topic
update_rate:                 200.0        # Hz (for discretization of the values above)
